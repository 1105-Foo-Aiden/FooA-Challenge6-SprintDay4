<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Budgeting Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body style="background-color: #212121; color: white">
    <div class="container">
      <br><br><br><br>
       <h1 style="display: flex; justify-content: center;">This is your balance</h1> 
       <hr>
       <div class="row" ><h1 id="total" style="text-align: center";>$0.00</h1></div>
       <hr>
       
       <div class="row" style="display: flex; justify-content: center;">
        <div class="col">
          <input type="number" step=".01" placeholder="Input amount to update" id="input" style="width: fit-content;">
        </div>
        
        <br>
        <div class="col">
          <button class="btn btn-primary" id="updateBtn" style="width: fit-conent;">Update Funds</button>
        </div>
        
      </div>
       <hr>
       <div class="row">
        <h5>History</h5>
        <div id="historyDiv"></div>
       </div>
    </div>
    


    <script type="module" src="./Scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
